  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 390px;
      height: 844px;
      margin: 0 auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #ffa5f8, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .container {
      margin-top: 90px;
      width: 100%;
      padding: 0 15px;
      position: relative;
    }

    .carousel {
      width: 100%;
      max-width: 360px;
      overflow: hidden;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease;
    }

    .carousel-slide {
      min-width: 100%;
      position: relative;
    }

    .carousel-slide img {
      width: 100%;
      border-radius: 20px;
      display: block;
      height: auto;
    }

    .card-sobre-imagem {
      position: absolute;
      bottom: 15px;
      left: 15px;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      color: #fff;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
      max-width: 75%;
      cursor: pointer;
    }

    .card-sobre-imagem h3 {
      margin-bottom: 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .card-sobre-imagem p {
      font-size: 14px;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .expanded-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      color: #fff;
      max-width: 75%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, opacity 0.3s ease;
      width: 85%;
      display: none;
    }

    .expanded-card p {
      font-size: 16px;
      margin-top: 10px;
    }

    .blurred-image {
      filter: blur(8px);
    }

    /* Estilos para o SVG */
    #svg-container {
      margin-top: 30px; /* Espaçamento para garantir que o SVG não fique colado no conteúdo */
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    button#svg-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 90%; /* Ajuste de tamanho */
      height: auto;
    }

    svg #line {
      fill: none;
      stroke: #e00000;
      stroke-width: 1.5;
      stroke-linecap: butt;
      stroke-linejoin: round;
      stroke-miterlimit: 4;
      stroke-opacity: 1;
      stroke-dasharray: 1;
      stroke-dashoffset: 1;
      animation: dash 3s linear infinite;
    }

    svg #point {
      fill: none;
      stroke: #f00000;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-miterlimit: .1;
      stroke-opacity: 1;
      stroke-dasharray: .0001, .9999;
      stroke-dashoffset: 1;
      animation: dash 3s linear infinite;
    }

    @keyframes dash {
      0% {
        stroke-dashoffset: 1;
      }
      80% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    /* Estilos para a fonte e a mensagem */
    .message-container {
      margin-top: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: center;
      letter-spacing: 1px;
    }
  </style>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    let currentIndex = 0;
    let autoSlideInterval;
    let isDragging = false;
    let isExpanded = false;
  
    function moveToSlide(index) {
      if (isExpanded) return; // não desliza se estiver expandido
      if (index >= slides.length) index = 0;
      if (index < 0) index = slides.length - 1;
  
      const slideWidth = slides[0].getBoundingClientRect().width;
      track.style.transform = `translateX(-${index * slideWidth}px)`;
      currentIndex = index;
    }
  
    function startAutoSlide() {
      autoSlideInterval = setInterval(() => {
        moveToSlide(currentIndex + 1);
      }, 4000);
    }
  
    function stopAutoSlide() {
      clearInterval(autoSlideInterval);
    }
  
    // Inicia o carrossel
    startAutoSlide();
  
    // Suporte a toque
    let startX = 0;
  
    track.addEventListener('touchstart', (e) => {
      if (isExpanded) return;
      startX = e.touches[0].clientX;
      isDragging = true;
    });
  
    track.addEventListener('touchmove', (e) => {
      if (!isDragging || isExpanded) return;
      const touchX = e.touches[0].clientX;
      const diff = touchX - startX;
  
      if (Math.abs(diff) > 50) {
        if (diff < 0) {
          moveToSlide(currentIndex + 1);
        } else {
          moveToSlide(currentIndex - 1);
        }
        isDragging = false;
      }
    });
  
    track.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Função para expandir card
function expandCard(cardId, imageId, message) {
  const card = document.getElementById(cardId);
  const image = document.getElementById(imageId);
  const expandedCard = document.createElement('div');
  const baseText = card.querySelector('.card-text').innerText;
  const fullText = baseText + ' ' + message; // Mensagem personalizada

  expandedCard.classList.add('expanded-card');
  expandedCard.innerHTML = ` 
    <h3>${card.querySelector('h3').innerText}</h3>
    <p>${fullText}</p>
  `;
  document.body.appendChild(expandedCard);

  // Efeitos
  image.classList.add('blurred-image');
  card.style.display = 'none';
  expandedCard.style.display = 'block';

  // Pausa carrossel e desativa swipe
  stopAutoSlide();
  isExpanded = true;

  expandedCard.addEventListener('click', () => {
    expandedCard.remove();
    image.classList.remove('blurred-image');
    card.style.display = 'block';
    isExpanded = false;
    startAutoSlide(); // retoma
  });
}
