<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card com Coração</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top left, #1e1e2f, #3b3b5c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .heart-background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart-background .heart {
      position: absolute;
      font-size: 25px;
      color: rgba(255, 0, 85, 0.2);
      animation: move 10s linear infinite;
      pointer-events: none;
    }

    @keyframes move {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px 25px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 1;
      position: relative;
      width: 320px;
    }

    .heart-icon {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      color: #ff4f7c;
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 10px #ff4f7c;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.2);
      }
    }

    h2 {
      color: #ffffff;
      font-size: 24px;
      margin-top: 20px;
    }

    .message {
      font-size: 18px;
      color: #f0f0f0;
      margin-top: 15px;
    }

    .button {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 25px;
      background: linear-gradient(45deg, #ff4081, #ff7096);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff2c7c, #ff6b9b);
    }
  </style>
</head>
<body>

  <div class="heart-background" id="heartBackground"></div>

  <div class="card">
    <div class="heart-icon">❤️</div>
    <h2>Com todo amor!</h2>
    <p class="message">Você é muito especial pra mim.</p>
    <a href="/historia.html" class="button">Clique Aqui</a>
  </div>

  <script>
    function generateHearts() {
      const heartBackground = document.getElementById('heartBackground');
      const totalHearts = 150; // Aumentado o número de corações
  
      for (let i = 0; i < totalHearts; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = -Math.random() * 100 + 'px';
        heart.style.fontSize = Math.random() * 15 + 10 + 'px';
        heart.style.animationDuration = Math.random() * 6 + 4 + 's';
        heart.style.opacity = Math.random() * 0.4 + 0.1;
        heart.innerHTML = '❤️';
        heartBackground.appendChild(heart);
      }
    }
  
    window.onload = generateHearts;
  </script>
  
</body>
</html>
