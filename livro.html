  <style>
    body {
      margin: 0;
      width: 390px;
      height: 844px;
      background: #ffeef2;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .capa {
      width: 100%;
      height: 100%;
      background: url('/fotos/giulia1\ \(2\).jpeg') no-repeat center center;

    .mensagem {

      color: #a02c56;
      font-size: 26px;
      font-weight: 600;
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(3px);
    }

    .botao {
      position: relative;
      z-index: 2;
      margin-top: 30px;
      font-size: 18px;
      padding: 12px 30px;
      background: #d6336c;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .botao:hover {
      background: #b22557;
    }
  </style>
</head>
